<div class="shopping-cart-container">
    <h2>Shopping Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for (item of items(); track item.id) {
                <tr app-cart-line [item]="item" (remove)="handleRemove($event)" 
                (updateProductName)="handleUpdateProductName($event)"
                (updatePrice)="handleUpdatePrice($event)"
                (updateQuantity)="handleUpdateQuantity($event)"
                >
                </tr>
            }
        </tbody>
    </table>
    <div class="summary">
        <p>Subtotal: {{ subtotal() | number:'1.2-2' }}</p>
        <p>Tax: {{ tax() | number:'1.2-2' }}</p>
        <p>Total: {{ total() | number:'1.2-2' }}</p>
    </div>
</div>
